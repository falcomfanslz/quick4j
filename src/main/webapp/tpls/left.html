<div class="row">
	<div class="col-md-12">
		<div class="list-group">
			<a href="javascript:void(0);" class="list-group-item active">
				菜单列表 </a>
		</div>
		<div class="list-group" ng-controller="getMenuListCtr">
			<div ng-repeat="menu in menuList">
				<a ui-sref="index.getMenuView({menuId:{{menu.id}}})"
					class="list-group-item">{{menu.name}}</a>
			</div>
		</div>
	</div>
</div>
